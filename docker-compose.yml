version: '3.9'
services:
  backend:
    build: ./mentally-backend
    ports:
      - "80:80"
    volumes:
      - ./backend/app:/code/app

  frontend:
    build: ./mentally-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend